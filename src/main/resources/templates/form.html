<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Top 5 used forms</title>
</head>
<body>
<h1>ТОП – 5 самых используемых форм</h1>
<ul th:each="form : ${forms}">
    <li th:text="${form.formid}"></li>
    <li th:text="${form.count}"></li>
</ul>
</body>
</html>
