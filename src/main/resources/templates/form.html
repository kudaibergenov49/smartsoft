<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Top 5 used forms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">
</head>
<body>
<h1>ТОП – 5 самых используемых форм</h1>
<table id = "users">
<thead>
<tr>
    <th> Форма</th>
    <th> Количество</th>
</tr>
</thead>
<tbody>
<tr th:each="form : ${forms}">
    <td><span th:text="${form.formid}"></span></td>
    <td><span th:text="${form.count}"></span></td>
</tr>
</tbody>
</table>
</body>
</html>
